<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fee Management - Inertia Classes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="container-fluid bg-primary text-white d-flex align-items-center p-3">
    <img src="/assets/logo.jpg" alt="INERTIA CLASSES Logo" id="logo" class="me-3" style="height: 80px;" />
    <h1 class="institute-name m-0 flex-grow-1">INERTIA CLASSES</h1>
    <nav>
      <ul class="nav">
        <li class="nav-item"><a href="index.html" class="nav-link text-white">Admission Form</a></li>
        <li class="nav-item"><a href="fee-management.html" class="nav-link active text-white">Fee Management</a></li>
        <li class="nav-item"><a href="student-management.html" class="nav-link text-white">Student Management</a></li>
        <li class="nav-item"><a href="dashboard.html" class="nav-link text-white">Dashboard</a></li>
      </ul>
    </nav>
  </header>
  <main class="container-fluid p-4">
    <section>
      <h2>Enter Fee Details</h2>
      <form id="feeForm" class="mx-auto" style="max-width: 400px;">
        <div class="mb-3">
          <label for="studentId" class="form-label">Student ID:</label>
          <input type="text" id="studentId" name="studentId" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="amountPaid" class="form-label">Amount Paid:</label>
          <input type="number" id="amountPaid" name="amountPaid" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="totalFee" class="form-label">Total Fee:</label>
          <input type="number" id="totalFee" name="totalFee" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Save Fee Details</button>
      </form>
    </section>

    <section>
      <h2>Students Fee Details</h2>
      <table id="feeTable" class="table table-bordered mt-3">
        <thead>
          <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Amount Paid</th>
            <th>Total Fee</th>
            <th>Dues</th>
            <th>Print</th>
          </tr>
        </thead>
        <tbody>
          <!-- Fee details will be populated here -->
        </tbody>
      </table>
    </section>
  </main>
  <script src="fee-management.js"></script>
</body>
</html>
