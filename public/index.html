<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inertia Classes Admission Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="container-fluid bg-primary text-white d-flex align-items-center p-3">
    <img src="/assets/logo.jpg" alt="INERTIA CLASSES Logo" id="logo" class="me-3" style="height: 80px;" />
    <h1 class="institute-name m-0 flex-grow-1">INERTIA CLASSES</h1>
    <nav>
      <ul class="nav">
        <li class="nav-item"><a href="index.html" class="nav-link active text-white">Admission Form</a></li>
        <li class="nav-item"><a href="fee-management.html" class="nav-link text-white">Fee Management</a></li>
        <li class="nav-item"><a href="student-management.html" class="nav-link text-white">Student Management</a></li>
        <li class="nav-item"><a href="dashboard.html" class="nav-link text-white">Dashboard</a></li>
      </ul>
    </nav>
  </header>
  <main class="container-fluid p-4">
    <h1 class="text-center mb-4">Inertia Classes Admission Form</h1>
    <form id="admissionForm" class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name:</label>
        <input type="text" id="name" name="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth:</label>
        <input type="date" id="dob" name="dob" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <textarea id="address" name="address" rows="3" class="form-control" required></textarea>
      </div>
      <div class="mb-3">
        <label for="parentName" class="form-label">Parent/Guardian Name:</label>
        <input type="text" id="parentName" name="parentName" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="parentContact" class="form-label">Parent/Guardian Contact:</label>
        <input type="tel" id="parentContact" name="parentContact" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number:</label>
        <input type="tel" id="phone" name="phone" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="schoolCollegeName" class="form-label">School/College Name:</label>
        <input type="text" id="schoolCollegeName" name="schoolCollegeName" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="course" class="form-label">Course Interested:</label>
        <select id="course" name="course" class="form-select" required>
          <option value="">--Select Course--</option>
          <optgroup label="Class 6 to 8">
            <option value="Class 6 - CBSE">Class 6 - CBSE</option>
            <option value="Class 7 - CBSE">Class 7 - CBSE</option>
            <option value="Class 8 - CBSE">Class 8 - CBSE</option>
            <option value="Class 6 - BSEB">Class 6 - BSEB</option>
            <option value="Class 7 - BSEB">Class 7 - BSEB</option>
            <option value="Class 8 - BSEB">Class 8 - BSEB</option>
          </optgroup>
          <optgroup label="Class 9 to 10">
            <option value="Class 9 - CBSE">Class 9 - CBSE</option>
            <option value="Class 10 - CBSE">Class 10 - CBSE</option>
            <option value="Class 9 - BSEB">Class 9 - BSEB</option>
            <option value="Class 10 - BSEB">Class 10 - BSEB</option>
          </optgroup>
          <optgroup label="Class 11 to 12">
            <option value="Class 11 - Science">Class 11 - Science</option>
            <option value="Class 12 - Science">Class 12 - Science</option>
            <option value="Class 11 - Commerce">Class 11 - Commerce</option>
            <option value="Class 12 - Commerce">Class 12 - Commerce</option>
            <option value="Class 11 - Arts">Class 11 - Arts</option>
            <option value="Class 12 - Arts">Class 12 - Arts</option>
          </optgroup>
          <optgroup label="ISC">
            <option value="ISC Science">ISC Science</option>
            <option value="ISC Commerce">ISC Commerce</option>
            <option value="ISC Arts">ISC Arts</option>
          </optgroup>
        </select>
      </div>
      <div class="d-flex gap-3 justify-content-center">
        <button type="submit" class="btn btn-primary px-4">Submit Admission</button>
        <button type="button" id="printAdmissionBtn" class="btn btn-secondary px-4">Print Admission</button>
      </div>
    </form>
    <div id="message" class="text-center mt-3"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
