<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Inertia Classes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="container-fluid bg-primary text-white d-flex align-items-center p-3">
    <img src="/assets/logo.jpg" alt="INERTIA CLASSES Logo" id="logo" class="me-3" style="height: 80px;" />
    <h1 class="institute-name m-0 flex-grow-1">INERTIA CLASSES</h1>
    <div class="coaching-logo"></div>
  </header>
  <main class="container-fluid p-4">
    <h1 class="text-center mb-4">Login</h1>
    <form id="loginForm" class="mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" name="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
    <div id="loginMessage" class="text-center mt-3"></div>
  </main>
  <script src="login.js"></script>
</body>
</html>
